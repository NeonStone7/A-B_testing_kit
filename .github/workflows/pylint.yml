name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install jupytext
    - name: Convert .pynb files to .py
      run: |
        jupytext --to py $(git ls-files '*.ipynb')
    - name: Analysing the code with pylint
      run: |
        pylint --recursive=y *.py **/*.py **/**/*.py **/**/**/*.py --disable=C0103,W0104,C0301,C0303,C0411,C0200,C0412,C0413,E0401,E0602,R0801,R0913,R1705,R1723,W0621,W0613,W1202 --fail-under=8